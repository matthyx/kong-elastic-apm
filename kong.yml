_format_version: "2.1"
_transform: true

services:
  - name: hello
    url: https://httpbin.org/anything
    routes:
      - name: hello
        paths:
          - /hello

plugins:
  - name: elastic-apm
    enabled: true
    service: hello
    config:
      apm_active: true
      apm_server_url: http://localhost:2000
